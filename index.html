<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="tasksContainer">
        
        <div id="tasksHeader">
            <h2>Place your next task:</h2>
            <form action="" id="addTaskForm">
                <input type="text" id="taskTitle" placeholder="What you have to do?">
                <button id="addBtn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        
        <div id="tasksListContainer">
            <h2>These are your tasks:</h2>
            <ul id="taskList">
                <li class="taskBox template hide">
                    <span class="taskTitle"></span>
                    <ion-icon class="doneBtn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="removeBtn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    
    </div>

    <script src="js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
